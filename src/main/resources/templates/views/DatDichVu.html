<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Đặt Dịch Vụ</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- CSS riêng -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/style-error.css}">
</head>

<body>

	<!-- HEADER -->
	<header>
		<div class="container py-3">
			<h2 class="text-center">PET SHOP</h2>
		</div>
	</header>

	<!-- HERO -->
	<section class="text-white text-center d-flex align-items-center justify-content-center" style="height:300px;"
		th:style="'background-image: url(' + @{/img/hero-banner.jpg} + '); background-size: cover; background-position: center;'">
		<div>
			<h1>Đặt Dịch Vụ</h1>
			<p>Chăm sóc thú cưng của bạn với dịch vụ tốt nhất</p>
		</div>
	</section>

	<!-- DANH SÁCH DỊCH VỤ -->
	<div class="container my-5">
		<div class="row g-4">

			<!-- Dịch vụ 1 -->
			<div class="col-md-4">
				<div class="card h-100 shadow">
					<img class="card-img-top" th:src="@{/img/dichvuvesinh.png}" alt="Vệ sinh">
					<div class="card-body">
						<h5 class="card-title">Vệ Sinh Thú Cưng</h5>
						<p class="card-text">Tắm, cắt tỉa lông, vệ sinh tai...</p>
						<a href="#" class="btn btn-primary w-100">Đặt ngay</a>
					</div>
				</div>
			</div>

			<!-- Dịch vụ 2 -->
			<div class="col-md-4">
				<div class="card h-100 shadow">
					<img class="card-img-top" th:src="@{/img/khamchuabenh.png}" alt="Khám bệnh">
					<div class="card-body">
						<h5 class="card-title">Khám Chữa Bệnh</h5>
						<p class="card-text">Bác sĩ thú y chuyên nghiệp.</p>
						<a href="#" class="btn btn-primary w-100">Đặt ngay</a>
					</div>
				</div>
			</div>

			<!-- Dịch vụ 3 -->
			<div class="col-md-4">
				<div class="card h-100 shadow">
					<img class="card-img-top" th:src="@{/img/tronggiu.png}" alt="Trông giữ">
					<div class="card-body">
						<h5 class="card-title">Trông Giữ</h5>
						<p class="card-text">Chăm sóc 24/7 khi bạn bận.</p>
						<a href="#" class="btn btn-primary w-100">Đặt ngay</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- FOOTER -->
	<footer class="text-white text-center py-4"
		th:style="'background-image: url(' + @{/images/footer-bg.jpg} + '); background-size: cover;'">
		<p>© 2026 PetShop. All rights reserved.</p>
	</footer>

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script th:src="@{/js/script.js}" defer></script>
	<script th:src="@{/js/ShowError.js}" defer></script>

</body>

</html>
