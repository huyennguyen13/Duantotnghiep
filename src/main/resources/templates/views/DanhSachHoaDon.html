<tbody>
	<tr th:each="hd : ${hds}">
		<td th:text="${hd.hoaDonId}"></td>

		<!-- FIX NULL SAFE -->
		<td th:text="${hd.taiKhoans != null ? hd.taiKhoans.hoTen : 'Không có'}"></td>

		<td th:text="${hd.diaChi}"></td>

		<td th:text="${#numbers.formatCurrency(hd.tongTien)}"></td>

		<td th:text="${hd.phuongThucThanhToan == 1 ? 'Tiền mặt' : 'Trực tuyến'}"></td>

		<td th:text="${hd.trangThai ? 'Chưa thanh toán' : 'Đã thanh toán'}"></td>

		<td>
			<select name="choXacNhan" class="choXacNhanSelect w-100 text-center" th:value="${hd.choXacNhan}">
				<option th:each="entry : ${trangThaiMap}" th:value="${entry.key}" th:text="${entry.value}"
					th:selected="${hd.choXacNhan == entry.key}">
				</option>
			</select>
		</td>

		<td th:text="${#dates.format(hd.ngayTao, 'yyyy-MM-dd')}"></td>

		<td>
			<button type="button" class="btn btn-secondary updateBtn" th:data-id="${hd.hoaDonId}">
				Lưu
			</button>
		</td>
	</tr>
</tbody>
