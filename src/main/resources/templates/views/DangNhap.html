<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Login & Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/Login.css}" />
    <link rel="stylesheet" th:href="@{/css/style-error.css}" />

    <style>
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container" id="container">

        <!-- REGISTER -->
        <div class="form-container register-container">
            <form th:action="@{/process-signup}" method="post" th:object="${taiKhoan}">
                <h1>Đăng ký</h1>

                <input type="hidden" th:field="*{taiKhoanId}" />

                <div class="form-control">
                    <input type="text" placeholder="Họ và tên" th:field="*{hoTen}" required />
                </div>

                <div class="form-control">
                    <input type="email" id="registerEmail" placeholder="Email" th:field="*{email}" required />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Password" th:field="*{matKhau}" required />
                </div>

                <button type="submit">Đăng ký</button>

                <span>Đăng ký với</span>
                <div class="social-container">
                    <a th:href="@{/oauth2/authorization/google}" class="social">
                        Google
                    </a>
                </div>
            </form>
        </div>

        <!-- LOGIN -->
        <div class="form-container login-container">
            <form th:action="@{/login}" method="post">

                <h1>Đăng nhập</h1>

                <div class="form-control2">
                    <input type="email" name="email" placeholder="Email" required />
                </div>

                <div class="form-control2">
                    <input type="password" name="matKhau" placeholder="Password" required />
                </div>

                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="remember" />
                        <label>Ghi nhớ tôi</label>
                    </div>

                    <div class="pass-link">
                        <a th:href="@{/views/QuenMK}">Quên mật khẩu?</a>
                    </div>
                </div>

                <button type="submit">Đăng nhập</button>

            </form>

        </div>

        <!-- NOTIFICATION SUCCESS -->
        <div th:if="${successMessage}" id="successNotification" class="notification">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- NOTIFICATION ERROR -->
        <div th:if="${error}" id="errorNotification" class="notification">
            <p th:text="${error}"></p>
        </div>

    </div>

    <script>
        function closeNotification(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = "none";
        }

        setTimeout(() => {
            closeNotification("successNotification");
            closeNotification("errorNotification");
        }, 3000);
    </script>

</body>

</html>
